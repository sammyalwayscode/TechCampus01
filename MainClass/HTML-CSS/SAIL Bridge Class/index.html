<html lang="en">

        margin: 0;
        font-family: jokerman;
      }

      h1 {
        margin: 0px;
        padding: 20px 0px;
      }

      .red {
        background-color: red;
        color: white;
      }
      .orange {
        background-color: orange;
        color: #fff;
      }

      }

    <h1 class="orange">This is color Orange</h1>
